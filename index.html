<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>okayProjects</title>
</head>

<body>
    <header>
        <div class="hero">
            <nav class="hero-nav">
                <div class="logo">
                    <span>{ okayProjects }</span>
                </div>
                <ul>
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Projects</a></li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="hero-slogan-wrapper">
                <h1>Krzysztof ≈Åugowski</h1>
                <p>freelancer</p>
            </div>
            <button class="hero-icons-wrapper">
                <i class="fas fa-toggle-on"></i>
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </header>
    <main>
        <section class="my-stack">
            <div class="devices">
                <div class="desktop-wrapper">
                    <div>
                        <span>pixel perfect projects</span>
                        <button>Get a quote</button>
                    </div>
                    <div class="desktop-img-wrapper">
                        <img src="/assets/images/imac.jpg" alt="imac">
                    </div>
                </div>
                <div class="mobile-wrapper">
                    <div>
                        <span>mobile friendly projects</span>
                        <button>Get a quote</button>
                    </div>
                    <div class="mobile-img-wrapper">
                        <img src="/assets/images/iphone.jpg" alt="iphone">
                        <img class='iphone-left' src="/assets/images/iphone.jpg" alt="iphone">
                    </div>
                </div>
            </div>
            <div class="technologies">
                <div class="tech-icon-wrapper">
                    <div class="h1-wrapper">
                        <h1>Technologies I work in...</h1>
                    </div>
                    <div><img src="/assets/images/html.png" alt="html-logo"></div>
                    <div><img src="/assets/images/css3.png" alt="css-logo"></div>
                    <div><img src="/assets/images/bootstrap.png" alt="bootstrap-logo"></div>
                    <div><img src="/assets/images/jquery.png" alt="jquery-logo"></div>
                    <div><img src="/assets/images/js.png" alt="js-logo"></div>
                    <div><img src="/assets/images/react.png" alt="react-logo"></div>
                    <div><img src="/assets/images/redux.png" alt="redux-logo"></div>
                    <div><img src="/assets/images/nodejs.png" alt="node-log0"></div>
                </div>
                <div class="tech-mac-wrapper">
                    <img src="/assets/images/mac.png" alt="mac">
                </div>
            </div>
        </section>
        <section class="devices">

        </section>
        <section class="globe">
            <div class="globe-wrapper">
                <img src="/assets/images/globe.png" alt="globe">
                <h2>thinking globally</h2>
            </div>
            <div>
                <span>how far am i?</span>
                <button>just a click away<i class="fas fa-long-arrow-alt-right"></i></button>
            </div>
        </section>


        <section></section>
    </main>
</body>

</html>
